<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <main class="container" style="background-color: gray;">
    <div class="row text-center" style="background-color: hsl(205, 80%, 32%); width: 100%;">
      <h3>Your Result</h3>
      <div class="row align-item-center">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div class="container">
      <div>
        <h3>Summary</h3>
        <div>
          <div>

            <p>Reaction</p>

            <p>
              80 / 100
            </p>
          </div>
          
    
          Memory
          92 / 100
    
          Verbal
          61 / 100
    
          Visual
          72 / 100
    
          <button type="button" class="btn btn-lg btn-danger" 
          data-bs-toggle="popover" data-bs-title="Popover title" 
          data-bs-content="And here's some amazing content. It's very engaging. Right?">Continue</button> 
        </div>
        
      </div>
     </div>

    
  </main>
  
  
  
  

  


  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
